<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média</title>
</head>
<body>
  <h1>Calculadora de Média</h1>

  <form method="POST" action="/calcular-media">
    <input type="text" name="aluno" required placeholder="Nome do aluno"><br><br>
    <input type="number" step="0.01" name="nota1" required placeholder="Nota 1º bimestre"><br><br>
    <input type="number" step="0.01" name="nota2" required placeholder="Nota 2º bimestre"><br><br>
    <input type="submit" value="Calcular">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
